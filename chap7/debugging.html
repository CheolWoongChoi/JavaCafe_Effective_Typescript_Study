  <body></body>
  <script>
    function fizzbuzz(n) {
      for (var i = 1; i < n + 1; i++) {
        debugger;
        setTimeout(() => {
          console.log("setTimeout 3000");
        }, 3000);

        if (i % 3 === 0) {
          console.log("fizz");
        } else if (i % 5 === 0) {
          console.log("buzz");
        } else if (i % 3 === 0 && i % 5 === 0) {
          console.log("fizzbuzz");
        } else {
          console.log(i);
        }
      }
    }
    console.log(fizzbuzz(100));
  </script>
